<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/yellow.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<div class="slides">
				<section data-markdown="slides/introduction.md" data-background-color="#f0da4d" data-separator="^\-\*\*" data-vertical="^\-\-"></section>
				<section data-markdown="slides/the_project.md" data-background-color="#CFD9FF" data-separator="^\-\*\*" data-vertical="^\-\-"></section>
				<section data-markdown="slides/technology_stack.md" data-separator="^\-\*\*" data-vertical="^\-\-"></section>
				<section data-markdown="slides/starting_with_tdd.md" data-separator="^\-\*\*" data-vertical="^\-\-"></section>
				<section data-markdown="slides/building_up_the_ui_with_tdd.md" data-separator="^\-\*\*" data-vertical="^\-\-"></section>
				<section data-markdown="slides/modular_code.md" data-separator="^\-\*\*" data-vertical="^\-\-"></section>
				<section data-markdown="slides/project_organization.md" data-separator="^\-\*\*" data-vertical="^\-\-"></section>
				<section data-markdown="slides/css_organization.md" data-separator="^\-\*\*" data-vertical="^\-\-"></section>
				<section data-markdown="slides/wrapping_up.md" data-separator="^\-\*\*" data-vertical="^\-\-"></section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: false,
				history: true,
				center: true,

				transition: 'none',
				transitionSpeed: 'fast',
				maxScale: 10.0,

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
